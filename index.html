<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Code Journal</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form>
        <div>
          <div class="img">
            <img src="images/placeholder-image-square.jpg">
          </div>
        </div>
        <div>
          <label for="title">Title</label>
        </div>
        <div>
          <input type="text" id="title" name="user-title">
        </div>
        <div>
          <label for="photo">Photo URL</label>
        </div>
        <div>
          <input type="text" id="photoURL" name="userPhotoURL">
        </div>
        <div>
          <label for="notes">Notes</label>
        </div>
        <div>
          <textarea id="notes" name="userNotes" cols="30" rows="10"></textarea>
        </div>
        <div>
          <button type="submit" value="save">Save</button>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
