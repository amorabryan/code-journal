<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h3>Code Journal</h3>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form id="codeJournal">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-full column-half">
            <div class="img">
              <img src="images/placeholder-image-square.jpg" class="url">
            </div>
          </div>
          <div class="column-full column-half">
            <div class="column-full">
              <label for="title">Title</label>
            </div>
            <div class="column-full">
              <input type="text" id="title" name="userTitle" required>
            </div>
            <div class="column-full">
              <label for="photoURL">Photo URL</label>
            </div>
            <div class="column-full">
              <input type="text" id="photoURL" name="userPhoto" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
          </div>
          <div class="column-full">
            <textarea id="notes" name="userNotes" cols="30" rows="15" required></textarea>
          </div>
          <div class="column-full">
            <button type="submit" value="save" id="save">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
